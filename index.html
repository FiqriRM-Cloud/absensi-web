<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/absen.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="min-h-screen bg-base-200">
    <div id="app" class="hidden p-4">
        <header class="navbar bg-base-100 rounded-box shadow-lg mb-4">
            <div class="flex-1">
                <div>
                    <h1 id="teacher-info" class="text-xl font-bold"></h1>
                    <p id="class-info" class="text-sm text-gray-500"></p>
                </div>
            </div>
            <div class="flex-none">
                <div class="btn-group">
                    <button id="daily-view-btn" class="btn btn-primary">Harian</button>
                    <button id="monthly-view-btn" class="btn">Bulanan</button>
                </div>
                <button id="logout-btn" class="btn btn-ghost ml-2">Logout</button>
            </div>
        </header>

        <main>
            <div id="daily-view">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Absensi Harian</h2>
                    <div class="flex items-center">
                        <input type="date" id="date-picker" class="input input-bordered mr-2">
                        <button id="add-student-btn" class="btn btn-accent">Tambah Siswa</button>
                    </div>
                </div>
                <div class="overflow-auto" style="max-height: 60vh;">
                    <table class="table w-full">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Siswa</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="monthly-view" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Laporan Bulanan</h2>
                    <div>
                        <select id="month-picker" class="select select-bordered">
                            <option value="0">Januari</option>
                            <option value="1">Februari</option>
                            <option value="2">Maret</option>
                            <option value="3">April</option>
                            <option value="4">Mei</option>
                            <option value="5">Juni</option>
                            <option value="6">Juli</option>
                            <option value="7">Agustus</option>
                            <option value="8">September</option>
                            <option value="9">Oktober</option>
                            <option value="10">November</option>
                            <option value="11">Desember</option>
                        </select>
                        <select id="year-picker" class="select select-bordered ml-2"></select>
                        <button id="export-excel-btn" class="btn btn-success ml-2">Export ke Excel</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="table w-full table-zebra" id="monthly-report-table">
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for input -->
    <dialog id="input-modal" class="modal">
        <div class="modal-box">
            <h3 id="modal-title" class="font-bold text-lg"></h3>
            <p id="modal-text" class="py-4"></p>
            <div id="modal-input-container"></div>
            <div class="modal-action">
                <button id="modal-cancel-btn" class="btn">Batal</button>
                <button id="modal-ok-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const teacherInfo = document.getElementById('teacher-info');
            const classInfo = document.getElementById('class-info');
            const logoutBtn = document.getElementById('logout-btn');
            const addStudentBtn = document.getElementById('add-student-btn');
            const studentList = document.getElementById('student-list');
            const datePicker = document.getElementById('date-picker');
            const dailyView = document.getElementById('daily-view');
            const monthlyView = document.getElementById('monthly-view');
            const dailyViewBtn = document.getElementById('daily-view-btn');
            const monthlyViewBtn = document.getElementById('monthly-view-btn');
            const monthPicker = document.getElementById('month-picker');
            const yearPicker = document.getElementById('year-picker');
            const monthlyReportTable = document.getElementById('monthly-report-table');
            const exportExcelBtn = document.getElementById('export-excel-btn');

            const inputModal = document.getElementById('input-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalInputContainer = document.getElementById('modal-input-container');
            const modalOkBtn = document.getElementById('modal-ok-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');

            let students = [];
            let attendance = {};
            let teacherName = '';
            let className = '';

            const statuses = ["Tanpa Keterangan", "Hadir", "Sakit", "Izin", "Alfa"];
            const statusColors = {
                "Hadir": "bg-green-500",
                "Sakit": "bg-yellow-500",
                "Izin": "bg-blue-500",
                "Alfa": "bg-red-500",
                "Tanpa Keterangan": "bg-gray-500"
            };

            function showModal(title, text, inputs, callback) {
                modalTitle.textContent = title;
                modalText.textContent = text;
                modalInputContainer.innerHTML = '';

                inputs.forEach(input => {
                    if (input.type === 'prompt') {
                        const inputEl = document.createElement('input');
                        inputEl.type = 'text';
                        inputEl.id = input.id;
                        inputEl.placeholder = input.placeholder;
                        inputEl.className = 'input input-bordered w-full mt-2';
                        if (input.value) {
                            inputEl.value = input.value;
                        }
                        modalInputContainer.appendChild(inputEl);
                    }
                });

                inputModal.showModal();

                return new Promise((resolve) => {
                    modalOkBtn.onclick = () => {
                        const result = {};
                        let allValid = true;
                        inputs.forEach(input => {
                            if (input.type === 'prompt') {
                                const el = document.getElementById(input.id);
                                if (el.value) {
                                    result[input.id] = el.value;
                                } else {
                                    allValid = false;
                                }
                            }
                        });

                        if (allValid) {
                            inputModal.close();
                            resolve({
                                confirmed: true,
                                values: result
                            });
                        } else {
                            // Maybe show an error message
                        }
                    };

                    modalCancelBtn.onclick = () => {
                        inputModal.close();
                        resolve({
                            confirmed: false
                        });
                    };
                });
            }

            function showConfirmation(title, text) {
                modalTitle.textContent = title;
                modalText.textContent = text;
                modalInputContainer.innerHTML = '';

                inputModal.showModal();

                return new Promise((resolve) => {
                    modalOkBtn.onclick = () => {
                        inputModal.close();
                        resolve(true);
                    };
                    modalCancelBtn.onclick = () => {
                        inputModal.close();
                        resolve(false);
                    };
                });
            }

            function showAlert(title, text) {
                modalTitle.textContent = title;
                modalText.textContent = text;
                modalInputContainer.innerHTML = '';
                modalCancelBtn.classList.add('hidden'); // Hide cancel button for alerts

                inputModal.showModal();

                return new Promise((resolve) => {
                    modalOkBtn.onclick = () => {
                        modalCancelBtn.classList.remove('hidden');
                        inputModal.close();
                        resolve(true);
                    };
                });
            }


            function getStorageKey(type) {
                if (!teacherName || !className) return null;
                return `${teacherName.replace(/\s/g, '_')}_${className.replace(/\s/g, '_')}_${type}`;
            }

            function loadData() {
                const studentsKey = getStorageKey('students');
                const attendanceKey = getStorageKey('attendance');

                if (studentsKey && attendanceKey) {
                    const savedStudents = localStorage.getItem(studentsKey);
                    const savedAttendance = localStorage.getItem(attendanceKey);

                    if (savedStudents) {
                        students = JSON.parse(savedStudents);
                    } else {
                        students = [];
                    }
                    if (savedAttendance) {
                        attendance = JSON.parse(savedAttendance);
                    } else {
                        attendance = {};
                    }
                }
            }

            function saveData() {
                const studentsKey = getStorageKey('students');
                const attendanceKey = getStorageKey('attendance');

                if (studentsKey && attendanceKey) {
                    localStorage.setItem(studentsKey, JSON.stringify(students));
                    localStorage.setItem(attendanceKey, JSON.stringify(attendance));
                }
            }

            function renderStudents() {
                studentList.innerHTML = '';
                const selectedDate = datePicker.value;
                if (!attendance[selectedDate]) {
                    attendance[selectedDate] = {};
                }

                students.forEach((student, index) => {
                    const studentId = student.id;
                    if (attendance[selectedDate][studentId] === undefined) {
                        attendance[selectedDate][studentId] = "Tanpa Keterangan";
                    }

                    const currentStatus = attendance[selectedDate][studentId];
                    const statusIndex = statuses.indexOf(currentStatus);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${student.name}</td>
                        <td>
                            <button class="btn status-toggle ${statusColors[currentStatus]}" data-student-id="${studentId}">
                                ${currentStatus}
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-error delete-student-btn" data-student-id="${studentId}">Hapus</button>
                        </td>
                    `;
                    studentList.appendChild(row);
                });
                saveData();
            }

            function toggleStatus(studentId) {
                const selectedDate = datePicker.value;
                const currentStatus = attendance[selectedDate][studentId];
                const currentStatusIndex = statuses.indexOf(currentStatus);
                const nextStatusIndex = (currentStatusIndex + 1) % statuses.length;
                attendance[selectedDate][studentId] = statuses[nextStatusIndex];
                renderStudents();
            }

            async function addStudent() {
                const {
                    confirmed,
                    values
                } = await showModal(
                    'Tambah Siswa Baru',
                    'Masukkan nama siswa:',
                    [{
                        type: 'prompt',
                        id: 'studentName',
                        placeholder: 'Nama Siswa'
                    }],
                );

                if (confirmed && values.studentName) {
                    const newStudent = {
                        id: Date.now(),
                        name: values.studentName
                    };
                    students.push(newStudent);
                    renderStudents();
                }
            }

            async function deleteStudent(studentId) {
                const confirmed = await showConfirmation('Hapus Siswa', 'Apakah Anda yakin ingin menghapus siswa ini?');
                if (confirmed) {
                    students = students.filter(s => s.id !== studentId);
                    // Also remove from attendance records
                    Object.keys(attendance).forEach(date => {
                        delete attendance[date][studentId];
                    });
                    renderStudents();
                }
            }

            function populateYearPicker() {
                const currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= currentYear - 5; i--) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    yearPicker.appendChild(option);
                }
            }

            function generateMonthlyReport() {
                const month = monthPicker.value;
                const year = yearPicker.value;
                const daysInMonth = new Date(year, parseInt(month) + 1, 0).getDate();

                let tableHtml = '<thead><tr><th>Nama Siswa</th>';
                for (let day = 1; day <= daysInMonth; day++) {
                    tableHtml += `<th>${day}</th>`;
                }
                tableHtml += '</tr></thead><tbody>';

                students.forEach(student => {
                    tableHtml += `<tr><td>${student.name}</td>`;
                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = `${year}-${String(parseInt(month) + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        const status = attendance[date] ? (attendance[date][student.id] || '') : '';
                        let statusInitial = '';
                        switch (status) {
                            case 'Hadir':
                                statusInitial = 'H';
                                break;
                            case 'Sakit':
                                statusInitial = 'S';
                                break;
                            case 'Izin':
                                statusInitial = 'I';
                                break;
                            case 'Alfa':
                                statusInitial = 'A';
                                break;
                            default:
                                statusInitial = '-';
                        }
                        tableHtml += `<td>${statusInitial}</td>`;
                    }
                    tableHtml += '</tr>';
                });

                tableHtml += '</tbody>';
                monthlyReportTable.innerHTML = tableHtml;
            }

            function exportToExcel() {
                const monthName = monthPicker.options[monthPicker.selectedIndex].text;
                const year = yearPicker.value;
                const fileName = `Laporan_Absensi_${className}_${monthName}_${year}.xlsx`;
                const wb = XLSX.utils.table_to_book(monthlyReportTable, {
                    sheet: "Laporan Bulanan"
                });
                XLSX.writeFile(wb, fileName);
            }

            function initializeApp() {
                teacherName = localStorage.getItem('teacherName');
                className = localStorage.getItem('className');

                if (teacherName && className) {
                    app.classList.remove('hidden');
                    teacherInfo.textContent = `Guru: ${teacherName}`;
                    classInfo.textContent = `Kelas: ${className}`;
                    datePicker.value = new Date().toISOString().split('T')[0];

                    loadData();
                    renderStudents();
                    populateYearPicker();
                    const now = new Date();
                    monthPicker.value = now.getMonth();
                    yearPicker.value = now.getFullYear();
                    generateMonthlyReport();
                } else {
                    promptForLogin();
                }
            }

            async function promptForLogin() {
                const {
                    confirmed,
                    values
                } = await showModal(
                    'Selamat Datang',
                    'Silakan masukkan nama guru dan kelas Anda untuk memulai.',
                    [{
                        type: 'prompt',
                        id: 'teacherName',
                        placeholder: 'Nama Guru'
                    }, {
                        type: 'prompt',
                        id: 'className',
                        placeholder: 'Nama Kelas'
                    }]
                );

                if (confirmed && values.teacherName && values.className) {
                    localStorage.setItem('teacherName', values.teacherName);
                    localStorage.setItem('className', values.className);
                    initializeApp();
                }
            }

            function logout() {
                localStorage.removeItem('teacherName');
                localStorage.removeItem('className');
                location.reload();
            }

            // Event Listeners
            logoutBtn.addEventListener('click', logout);
            addStudentBtn.addEventListener('click', addStudent);
            datePicker.addEventListener('change', renderStudents);

            studentList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-student-btn')) {
                    const studentId = parseInt(e.target.dataset.studentId);
                    deleteStudent(studentId);
                }
                if (e.target.classList.contains('status-toggle')) {
                    const studentId = parseInt(e.target.dataset.studentId);
                    toggleStatus(studentId);
                }
            });

            dailyViewBtn.addEventListener('click', () => {
                dailyView.classList.remove('hidden');
                monthlyView.classList.add('hidden');
                dailyViewBtn.classList.add('btn-primary');
                monthlyViewBtn.classList.remove('btn-primary');
            });

            monthlyViewBtn.addEventListener('click', () => {
                monthlyView.classList.remove('hidden');
                dailyView.classList.add('hidden');
                monthlyViewBtn.classList.add('btn-primary');
                dailyViewBtn.classList.remove('btn-primary');
                generateMonthlyReport();
            });

            monthPicker.addEventListener('change', generateMonthlyReport);
            yearPicker.addEventListener('change', generateMonthlyReport);
            exportExcelBtn.addEventListener('click', exportToExcel);

            // Initial load
            initializeApp();
        });
    </script>
</body>

</html>
